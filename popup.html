<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Hat Password Generator</title>
    <!-- Use new Modern CSS -->
    <link rel="stylesheet" href="modern.css">
    <!-- Keep font awesome if needed for icons, otherwise use SVG below -->
    <link rel="stylesheet" href="all.min.css">
</head>

<body>

    <header>
        <img src="icon-48.png" alt="Logo">
        <h1>White Hat Password Generator</h1>
    </header>

    <main>
        <!-- Output Card -->
        <div class="card output-card" id="output-card">
            <div class="password-display-group">
                <textarea id="password" readonly rows="1"></textarea>
                <button id="copy-btn" title="Copy to Clipboard">
                    <i class="far fa-copy"></i>
                </button>
            </div>

            <div class="strength-meter">
                <div class="strength-fill" id="strength-fill"></div>
            </div>
            <div class="entropy-text" id="entropy-text">0 bits (calculating...)</div>
            <div class="strength-description" id="strength-description"></div>
        </div>

        <!-- Controls Card -->
        <div class="card controls-card">

            <!-- Advanced Header -->
            <div class="toggle-item"
                style="background: rgba(255, 255, 255, 0.08); border: 1px solid var(--accent-color);">
                <span class="toggle-label" style="font-weight: bold; color: var(--accent-color);">Advanced Mode (Max
                    1024)</span>
                <label class="switch">
                    <input type="checkbox" id="advancedMode">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Length Slider -->
            <div class="length-control">
                <div class="length-header">
                    <span>Password Length</span>
                    <span class="length-value" id="length-val">18</span>
                </div>
                <input type="range" id="length-slider" min="8" max="128" value="18">
            </div>

            <div class="options-grid">
                <!-- Uppercase -->
                <div class="toggle-item">
                    <span class="toggle-label">Uppercase (A-Z)</span>
                    <label class="switch">
                        <input type="checkbox" id="includeUppercase" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Lowercase -->
                <div class="toggle-item">
                    <span class="toggle-label">Lowercase (a-z)</span>
                    <label class="switch">
                        <input type="checkbox" id="includeLowercase" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Numbers -->
                <div class="toggle-item">
                    <span class="toggle-label">Numbers (0-9)</span>
                    <label class="switch">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Symbols -->
                <div class="toggle-item">
                    <span class="toggle-label">Symbols (!@#)</span>
                    <label class="switch">
                        <input type="checkbox" id="includeSymbols" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Binary -->
                <div class="toggle-item">
                    <span class="toggle-label">Binary (01)</span>
                    <label class="switch">
                        <input type="checkbox" id="includeBinary">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Regenerate Button (Optional but good for UX) -->
            <button id="generate-btn" style="display:none;">Regenerate</button>
        </div>
    </main>

    <footer>
        <p>Â© 2026 Steven Hatzakis LLC</p>
        <a href="https://www.stevenhatzakis.com/whpg-terms/" target="_blank">Terms & Conditions</a>
    </footer>

    <script src="app.js"></script>
</body>

</html>
